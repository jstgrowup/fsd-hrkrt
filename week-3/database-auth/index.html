<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
  </head>
  <body>
    <script>
      function getAnimalData() {
        fetch("https://fakerapi.it/api/v1/persons")
          .then((response) => {
            response.json().then((data) => {
              console.log(data);
            });
          })
          .catch((er) => {
            console.log("er:", er);
          });
      }
    </script>
    <button onclick="getAnimalData()">Get animal</button>
